<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Paciente</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Cadastro de Paciente</h2>
    <!-- Formulário com Thymeleaf -->
    <form th:action="@{/cadastrar}" th:object="${paciente}" method="post">
      
      <!-- Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}">
      </div>
      
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Endereço de Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
        <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém.</div>
      </div>
      
      <!-- Telefone -->
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" required>
      </div>

      <!-- Endereço -->
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
      </div>
      
      <!-- Data de Nascimento -->
      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" required>
      </div>
      
      <!-- Tipo Sanguíneo (RadioButton) -->
      <div class="mb-3">
        <label class="form-label">Tipo Sanguíneo</label>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoSanguineo" th:field="*{tipoSanguineo}" value="A+" required>
            <label class="form-check-label" for="A+">A+</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoSanguineo" th:field="*{tipoSanguineo}" value="O+" required>
            <label class="form-check-label" for="O+">O+</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoSanguineo" th:field="*{tipoSanguineo}" value="B-" required>
            <label class="form-check-label" for="B-">B-</label>
          </div>
        </div>
      </div>

      <!-- Alergias (Checkbox) -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="alergias" th:field="*{possuiAlergias}">
        <label class="form-check-label" for="alergias">Possui Alergias?</label>
      </div>
      
      <!-- Convênio (Checkbox e Caixa de Seleção) -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="convenio" th:field="*{possuiConvenio}">
        <label class="form-check-label" for="convenio">Possui Convênio?</label>
      </div>
      <div class="mb-3">
        <label for="convenioSelecionado" class="form-label">Convênio (se aplicável)</label>
        <select class="form-control" id="convenioSelecionado" th:field="*{convenio}">
          <option value="">Selecione o convênio</option>
          <option value="ConvenioA">Convênio A</option>
          <option value="ConvenioB">Convênio B</option>
        </select>
      </div>

      <!-- Sexo (RadioButton) -->
      <div class="mb-3">
        <label class="form-label">Sexo</label>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" th:field="*{sexo}" value="Masculino" required>
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" th:field="*{sexo}" value="Feminino" required>
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
        </div>
      </div>

      <!-- Botão de Enviar -->
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
